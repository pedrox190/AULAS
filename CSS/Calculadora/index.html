<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <!-- conteiner principal da calculadora -->
    <div class="calculadora">
      <!-- a tela onde aparece os numeros e resultados -->
      <input type="text" id="tela" />

      <div class="botoes">
        <!-- esta linha botoes esta adicionando os botoes -->
        <div class="linha-botoes">
          <!-- primeira linha de botoes -->
          <button class="botao-limpar">C</button>
          <button class="operador">/</button>
          <button class="operador">*</button>
          <button class="delete">Del</button>
        </div>
        <!-- a partir da qui vai ser a segunda linha botoes -->
      </div>

      <!-- essa é a segunda linha da calculadora -->
      <div class="linha-botoes">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operador">-</button>
      </div>

      <!-- essa é a terceira linha da calculadora -->
      <div class="linha-botoes">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operador">+</button>
      </div>

      <!-- essa é a quarta linha da calculadora -->
      <div class="linha-botoes">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="botao-igual">=</button>
      </div>
      <!-- ultima linha da calculadora -->
      <div class="linha-botoes">
        <button class="botao-zero">0</button>
        <button>.</button>
      </div>
    </div>
  </body>
</html>
